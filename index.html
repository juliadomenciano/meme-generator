<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
    <title>MEME GENERATOR</title>
</head>
<body>
   <main>
		<h1>MEME GENERATOR</h1>
		<div class="phrase">
			<h2>Write your meme phrase below</h2>
			<div class="input-container">
				<input class="text" type="text" id="text-input" maxlength="60">
				<label for="meme-insert">
					Upload Image:
					<input type="file" id="meme-insert" accept="image/*" onchange="loadFile(event)">
				</label>
			</div>
		</div>
	
		<div id="meme-image-container"><br><br>
			<img src="" alt="" id="meme-image">
			<div class="meme-text-container">
				<p id="meme-text"></p><br>
			</div>

		</div>
		<div class="border-container">
			<p class="border">Customize Border</p>
		<div class="buttons">
			<button id="fire">Fire</button>
			<button id="water">Water</button>
			<button id="earth">Earth</button>
		</div>
		</div>

		<div class="meme-pictures">
			<p>Preloaded meme pictures</p><br>
			<div id="images">
				<img src="imgs/meme1.png" alt="" id="meme-1" class="img">
				<img src="imgs/meme2.png" alt="" id="meme-2" class="img">
				<img src="imgs/meme3.png" alt="" id="meme-3" class="img">
				<img src="imgs/meme4.png" alt="" id="meme-4" class="img">
			</div>
		</div>
	 </main>

		<script src="script.js"></script>
</body>
</html>
